[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from    = "/*"
  to      = "/index.html"
  status  = 200

# LiveKit WebSocket 프록시
[[redirects]]
  from       = "/rtc"
  to         = "wss://studylink.store/rtc"
  status     = 200
  force      = true
  websocket  = true

[[redirects]]
  from       = "/rtc/*"
  to         = "wss://studylink.store/rtc/:splat"
  status     = 200
  force      = true
  websocket  = true
